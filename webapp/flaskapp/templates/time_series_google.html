<html>
<head>
<script type="text/javascript" src="{{ js }}"></script>
<title>Comments Analytics</title>
<style type="text/css">
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
}
</style>
</head>
<body>
<h1>Comments By Day</h1>
 <script type="text/javascript">
//https://docs.google.com/spreadsheet/pub?key=0AsARVspOle5wdG5VcjJPeWFKOC1Cc2gtSVJfbFViSmc&single=true&gid=0&output=csv
	d3.text("{{ data_file }}", function(datasetText) {

		var parsedCSV = d3.csv.parseRows(datasetText);	
		d3.selectAll("p").data(parsedCSV).enter().append("p");
		
	};
</script>
</body>
</html>
